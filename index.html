<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Recipe Box</title>
</head>
<body>
    <header class="top">
        <!-- nav -->
        <nav>
            <ul class="nav-tabs">
<!-- Stacey could add tabs here if we have enough time -->
 <!-- https://getbootstrap.com/docs/5.3/components/navs-tabs/#javascript-behavior- under tabs -->
                <li><a aria-current="page" href="#breakfast"> Breakfast</a></li>
                
                <li><a href="#lunch"> Lunch</a></li>

                <li><a href="#dinner"> Dinner</a></li>
            </ul>
        </nav>

        <h1>My Recipe Box</h1>

        <button type="button" class="add-recipe">Add New Recipe</button>

        <!-- form -->
        <form>

            <div class="form-input1">
              <label>Recipe Name</label>
              <div>
                <input type=text class="form-control" id="inputRecipeName">
              </div>
            </div>

            <div class="form-input2">
              <label>Ingredients used</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>

            <select class="bld-dropdown" aria-label="Default select example">
                <option selected>Meal Category</option>
                <option value="1">Breakfast</option>
                <option value="2">Lunch</option>
                <option value="3">Dinner</option>
            </select>

            <button type="submit" class="btn btn-primary">Add to your box!</button>

          </form>

    </header>


    <main>
      
          <!-- meal boxes -->
        <div class="container">
            <div id= "breakfast" class= "meal-box">
                <h2>Breakfast</h2>
            </div>
            <div id= "lunch" class="meal-box">
                <h2>Lunch</h2>
            </div>
            <div id= "dinner" class="meal-box">
                <h2>Dinner</h2>
            </div>
        </div>

    </main>
    

    <footer>
        <h5>✨Created by: Alyssa Dailey, Quinn Brown, and Stacey Moenter✨</h5>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
