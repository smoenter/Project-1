  </header>


  <main>
    <!-- card -->
    <div class="card" style="width: 18rem;">

      <div class="card-body">
        <h3 class="card-title">
          <input type="text" placeholder="Your Recipe Name">
        </h3>

        <p class="card-ingredients">
          <textarea placeholder="List Ingredients Here"></textarea>
        </p>
      </div>

    </div>

    <!-- meal boxes -->
    <div class="container">
      <div id="breakfast" class="meal-box">
        <h2>Breakfast</h2>
      </div>
      <div id="lunch" class="meal-box">
        <h2>Lunch</h2>
      </div>
      <div id="dinner" class="meal-box">
        <h2>Dinner</h2>
      </div>
    </div>

  </main>

  <div class="modal fade" id="recipeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="recipeModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="recipeForm">

            <div class="mb-3">
              <label for="recipeName" class="form-label">Recipe Name</label>
              <input type="password" class="form-control" id="recipeName">
            </div>

            <div class="form-input2">
              <label>Ingredients used</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>

            <select class="formSelect" id="recipeCategory" aria-label="Default select example" required>
              <option selected>Meal Category</option>
              <option value="1">Breakfast</option>
              <option value="2">Lunch</option>
              <option value="3">Dinner</option>
            </select>

            <button type="submit" class="btn btn-primary">Add to your box!</button>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
